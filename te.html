<!DOCTYPE html>
<html>
<head>
    <title>Timetable Web Page</title>
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Link to jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Link to your JavaScript file -->
    <script src="te.js"></script>
    <style>
        /* Basic styling to create a simple timetable layout */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

table {
    border-collapse: collapse;
    margin: 0 auto;
}

td {
    border: 1px solid #ccc;
    padding: 10px;
}

input {
    width: 100%;
    height: 100%;
    border: none;
    outline: none;
    text-align: center;
}

input:hover {
    background-color: #f0f0f0;
}

input:focus {
    background-color: #e0e0e0;
}

button {
    margin: 10px;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #0099ff;
    color: white;
    cursor: pointer;
}

button:hover {
    background-color: #00ccff;
}

button:focus {
    background-color: #00ffff;
}

/* Additional styling can be added for aesthetics and responsiveness */

    </style>
<style>
       .card {
      border-radius: 8px;
    }
  </style>
</head>
<body>
    <h1>Timetable Web Page</h1>
    <table id="timetable">
        <tr>
            <td><input type="text" value="Monday"></td>
            <td><input type="text" value="Class 1"></td>
            <td><input type="text" value="Class 2"></td>
            <td><input type="text" value="Class 3"></td>
        </tr>
        <tr>
            <td><input type="text" value="Tuesday"></td>
            <td><input type="text" value="Class 4"></td>
            <td><input type="text" value="Class 5"></td>
            <td><input type="text" value="Class 6"></td>
        </tr>
        <tr>
            <td><input type="text" value="Wednesday"></td>
            <td><input type="text" value="Class 7"></td>
            <td><input type="text" value="Class 8"></td>
            <td><input type="text" value="Class 9"></td>
        </tr>
        <tr>
            <td><input type="text" value="Thursday"></td>
            <td><input type="text" value="Class 10"></td>
            <td><input type="text" value="Class 11"></td>
            <td><input type="text" value="Class 12"></td>
        </tr>
    </table>
    <button id="add-row">Add Row</button>
    <button id="add-column">Add Column</button>
    <button id="delete-row">Delete Row</button>
    <button id="delete-column">Delete Column</button>
    <button id="save">Save</button>
</body>
</html>
